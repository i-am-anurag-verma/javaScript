<!DOCTYPE html>
<html>
    <head>
        <title>hotel booking</title>
    </head>
    <body>
        <h1>Hotel Booking</h1>
        <form>
            <label>Room Type  </label>
            <select required>
                <option value="">Select Bed Type</option>
                <option value="single">Single Bed Room</option>
                <option value="double">Double Bed Room</option>
                <option value="Triple">Triple Bed Room</option>
                <option value="premium">Premium Bed Room</option>
            </select><br><br>
            <label>Number of Guest </label>
            <select required>
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br><br>
            <label>Name</label><br>
            <input type="text" name="fname" placeholder="FirstName" required>
            <input type="text" name="lname" placeholder="LastName" required><br><br>
            <label>Email </label><br>
            <input type="email" id="email" placeholder="Enter Your Email"><br><br>
            <label>Arrival:  </label>
            <input type="date" name="date" value="" required>
            <input type="time" name="time" value="" required><br><br>
            <label>Departure: </label>
            <input type="date" name="date" value="" >
            <input type="time" name="time" value="" ><br><br>
            <label>Free Pickup:  </label>
            Yes <input type="radio" name="pickup" value="yes" required>
            No <input type="radio" name="pickup" value="no" required><br><br>
            <label>Flight Number: </label>
            <input type="text" placeholder="Enter Flight Number" value="" maxlength="8" required><br><br>
            <label>Other Request: </label><br>
            <textarea id="request" name="Other-request" required></textarea><br><br>
            <input type="submit">
        </form>
    </body>
</html>
