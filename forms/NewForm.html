<!DOCTYPE html>
<html>
  <head>
    <title>Form Formate</title>
    <link rel="icon" type="image" href="Favicon.png" />
  </head>
  <body>
    <h1>Students's Details</h1>

    <form>
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First Name: </label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last Name: </label><br />
        <input type="text" id="lname" nme="lname" /><br /><br />
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB" name="DOB" /><br />
        <label for="age">Age: </label><br />
        <input type="number" id="age" name="age" /><br /><br />
        <label for="sex">Sex: </label>
        Male: <input type="radio" name="sex" value="male" /> Female:<input
          type="radio"
          name="sex"
          value="female"
        /><br /><br />
        <label for="class">Class: </label>
        <select name="class" multiple>
          <option value="">Select Your Class</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option></select
        ><br /><br />
        <h5>Choose any Five Subject</h5>
        <label for="subject">Subject: </label>
        Math:<input type="checkbox" name="subject[]" value="math" />
        Science:<input type="checkbox" name="subject[]" value="science" />
        S.Science:<input type="checkbox" name="subject[]" value="s.science" />
        English:<input type="checkbox" name="subject[]" value="english" />
        Hindi:<input type="checkbox" name="subject[]" value="hindi" />
        Computer:<input type="checkbox" name="subject[]" value="computer" />
        Physical:<input
          type="checkbox"
          name="subject[]"
          value="physical"
        /><br /><br />
        <datalist id="browser">
          <option value="">Choose Browser</option>
          <option value="Internet Explorer"></option>
          <option value="Firefox"></option>
          <option value="Opera"></option>
          <option value="Chrome"></option>
          <option value="Safari"></option></datalist
        ><br /><br />
        <label for="address">Address: </label><br />
        <textarea id="address" name="address"></textarea><br />
        <label for="browser">Choose your Favorite Browser:</label><br />
        <input list="browser" name="browser" /><br><br>
        <label for="image" >Image : </label>
        <input type="file" name="image" /><br><br>
        

        <input type="submit" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
