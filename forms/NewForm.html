<!DOCTYPE html>
<html>
  <head>
    <title>Form Formate</title>
    <link rel="icon" type="image" href="Favicon.png" />
    <link rel="stylesheet" type="text/css" href="design.css" />
  </head>

  <body>
    <div class="container">
      <h1>Students's Details</h1>
      <form>
        <fieldset>
          <legend>Personalia:</legend>
          <div class="control-form">
            <label for="fname" class="label_input">First Name: </label>
            <input class="text_input" type="text" id="fname" name="fname" />
          </div>
          <div>
            <label for="lname" class="label_input">Last Name: </label>
            <input class="text_input" type="text" id="lname" nme="lname" />
          </div>
          <div>
            <label for="DOB" class="label_input">Date of Birth</label>
            <input class="text_input" type="date" id="DOB" name="DOB" />
          </div>
          <div>
            <label for="age" class="label_input">Age: </label>
            <input class="text_input" type="number" id="age" name="age" />
          </div>
          <div>
            <label for="sex" class="label_input">Gender: </label>
            <div>Male: <input type="radio" name="sex" value="male" />
          Female:<input
              type="radio"
              name="sex"
              value="female"
            />
          </div>
          
          </div>
          <div>
            <label for="class" class="label_input">Class: </label>
            <select class="text_input" name="class">
              <option value="">Select Your Class</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option></select
            >
          </div>

          <h5>Choose any Five Subject</h5>
          <div>
            <label for="subject" class="label_input">Subject: </label>
            Math:<input type="checkbox" name="subject[]" value="math" />
            Science:<input type="checkbox" name="subject[]" value="science" />
            S.Science:<input
              type="checkbox"
              name="subject[]"
              value="s.science"
            />
            English:<input type="checkbox" name="subject[]" value="english" />
            Hindi:<input type="checkbox" name="subject[]" value="hindi" />
            Computer:<input type="checkbox" name="subject[]" value="computer" />
            Physical:<input
              type="checkbox"
              name="subject[]"
              value="physical"
            />
          </div>
          <div>
            
          <div>
            <label for="address" class="label_input">Address: </label>
            <textarea class="text_input" id="address" name="address"></textarea>
          </div>
          <div>
            <label for="browser" class="label_input">Choose your Favorite Browser:</label>
            <input class="text_input" list="browser" name="browser" />
            <datalist  id="browser">
              <option value="">Choose Browser</option>
              <option value="Internet Explorer"></option>
              <option value="Firefox"></option>
              <option value="Opera"></option>
              <option value="Chrome"></option>
              <option value="Safari"></option>
              </datalist>
          </div>
          </div>
          <div>
            <label for="image" class="label_input">Image : </label>
            <input class="text_input" type="file" name="image" />
          </div>
          <div>
          <input type="submit" class="btn" />
          <input type="reset" class="btn" />
        </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
