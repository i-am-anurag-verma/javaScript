<!DOCTYPE html>
<html>
  <head>
    <title>Customer's Details</title>
  </head>
  <body>
    <h1>Customer Details</h1>
<form>
    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="fname" placeholder="FirstName" />
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="lname" placeholder="LastName" /><br /><br />
    <label for="sex">Sex:</label>
    Male <input type="radio" name="sex" value="male" /> Female
    <input type="radio" name="sex" value="female" /><br /><br />
    <label for="age">Age: </label>
    <input type="number" id="age" name="age" /><br /><br />
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="nepal">Nepal</option>
      <option value="america">America</option>
      <option value="australia">Australia</option>
    </select><br><br>
    <label for="things">List of Things</label><br>
    <select multiple size="6">
      <option value="cement">Cement</option>
      <option value="rod">Rod</option>
      <option value="chemical">Dr. Fixit</option>
      <option value="nail">Nail</option>
      <option value="ring">Ring</option>
      <option value="wire">Binding Wire</option>
    </select><br><br>
    <label for="address">Sending Address: </label><br>
    <textarea id="address" name="address" placeholder="FullAddress"></textarea><br><br>
    <input type="submit">
</form>
  </body>
</html>
