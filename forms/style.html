<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>
    <div class="container">
        <h1>Registration Form</h1>
        <div class="form-container">
            <form>

                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name" required>

                    <span>
                        <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last Name" class="name" required>
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope  email"></i>
                    <input type="email" placeholder="Email" class="text-name" required>
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" minlength="5" required class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" minlength="5" required class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" name="gender" class="radio-button">
                    <label style="margin-right: 30px;">Male</label>

                    <input type="radio" name="gender" class="radio-button">
                    <label style="margin-right: 30px;">Female</label>

                    <input type="radio"  name="gender" class="radio-button">
                    <label>Other</label>
                </div>

                <div class="input-name">
                    <select class="country">
                        <option>Select a Country</option>
                        <option>India</option>
                        <option>Australia</option>
                        <option>USA</option>
                        <option>England</option>
                        <option>Sri lanka</option>
                        <option>Switzerland</option>
                    </select>
                    <div class="arrow"></div>
                </div>

                <div class="input-name">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" class="check">I accept the term and condition</label>
                </div>

                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                </div>

            </form>
        </div>

    </div>
  </body>

</html>
