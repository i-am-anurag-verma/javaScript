<!DOCTYPE html>
<html>

<head>
    <title>Reservation Form</title>
    <link rel="icon" type="image" sizes="192x192" href="apple-icon.png" />
    <style>

        .label {
            color: black;
            font-size: 15px;
            font-family: "Times New Roman", Times, serif;
            font-weight: bold;
        }

        .control-form {
            margin: 10px;
            padding: 5px;
        }
        .main{
            width: 400px;
            margin: 100px auto 0px auto;
        }
        .btn{
            padding: 5px 20px;
                background-color: rgb(209, 175, 24);
                color: white;
                border: 1px solid rgb(19, 228, 54);
                border-radius: 10px;
                font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="register">
            <h1 style="color: rgb(4, 206, 17)">Travel Reservation Form</h1>
            <form>
                <div class="control-form">
                    <label for="name" class="label">Name: </label>
                    <div>
                        <input type="text" name="firstName" id="name" placeholder="FirstName" value="" required />
                        <input type="text" name="lastName" id="name" placeholder="LastName" value="" required />
                    </div>
                </div>
                <div class="control-form">
                    <label for="sex"class="label">Gender:</label>
                    <div>
                        Male: <input type="radio" name="sex" id="sex" value="male" />
                        Female: <input type="radio" name="sex" id="sex" value="female" />
                    </div>
                </div>
                <div class="control-form">
                    <label class="label">Date of Birth:</label>
                    <input type="date" id="birthday" name="birthday" value="" />
                </div>
                <div class="control-form">
                    <label class="label">Email Address:</label>
                    <input type="text" name="email-addrs" placeholder="email-Id" value="" />
                </div>
                <div class="control-form">
                    <label class="label">Tour Package :</label>
                    <select name="package">
                        <option value="Goa">Goa</option>
                        <option value="Kashmir">Kashmir</option>
                        <option value="Himachal-Pardesh">Himachal Pardesh</option>
                        <option value="Kerla">Kerla</option>
                    </select>
                </div>
                <div class="control-form">
                    <label class="label">What would you want to avail ?</label>
                    <div>
                        Boarding<input type="checkbox" name="facilities[]" value="boarding" /><br />
                        Fooding
                        <input type="checkbox" name="facilities[]" value="fooding" />
                        Sight seeing<input type="checkbox" name="facilities[]" value="sightseeing" />
                    </div>
                </div>
                <div class="control-form">
                    <label for="station" class="label">Station Name: </label>
                    <div>
                        From: <input type="text" value="" /> 
                    </div>
                    <div>
                    To:<input type="text" value="" />
                </div>
                </div>
                <div class="control-form">
                    <label class="label">Select Birth</label>
                    <select>
                        <option value="lb">Lower Birth</option>
                        <option value="mb">Middle Birth</option>
                        <option value="ub">Upper Birth</option>
                        <option value="slb">Side Lower Birth</option>
                        <option value="sub">Side Upper Birth</option>
                    </select>
                </div>
                <div class="control-form">
                    <label class="label">Address: </label>
                    <div>
                        <textarea id="address" name="address" cols="80" rows="8" placeholder="Full Address"></textarea>
                    </div>
                </div>
                <div class="control-form">
                    <input type="submit" value="Submit Now" class="btn" />
                    <input type="reset" class="btn" />
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
