<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        Name <input type="text" id='nameText' /><br><br>
        Age <input type="text" id='textAge' /><br><br>
        user Id <input type="text" id='userId' /><br><br>
        Title <input type="text" id='textTitle' /><br><br>
        <input type="submit" id="saveForm"/>
    </form>
    <script>
        document.getElementById("saveForm").addEventListener("click", function(e){
            e.preventDefault();
            obj = {
                name: document.getElementById("nameText").value,
                age:  document.getElementById("textAge").value,
                userId:  document.getElementById("userId").value,
                title: document.getElementById("textTitle").value
            }

        fetch('https://api.publicapis.org/entries',{
            method: 'POST',
            body:JSON.stringify(obj),
            headers: {
                'content-type': 'application/json',
                'name': 'SSDRZZZR'
            }
        })
        .then((response)=>response.json())
        .then((json)=>console.log(json));
        })
       
    </script>
    
</body>
</html>
